<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<title>Greetings</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="./styles.css">
<link rel="preconnect"
    href="https://fonts.google.com/share?selection.family=Abel%7CBarlow%20Semi%20Condensed:wght@300%7CRoboto:wght@100%7CSmooch%20Sans:wght@200" />

<body>
    <div class="container">
        <div class="head">
            <h1>Greet Counter</h1>
            <img src="./greet.jpg" alt="" />
        </div>
        <fieldset>
            <legend>Greetings</legend>
            </h1>
            <div class="greeting-container">
                <div class="input-container">
                    <label class="name-label" for="name">Name:</label>
                    <input class='name' type="text" name='name' placeholder="enter your name" />
                    <label class="counter">0</label>
                </div>
                <label class="error hide">error. enter name please!</label><br />
                <div class="bottom-container">
                    <input name='languages' type="radio" class='language' value="Hello" />
                    <label for="english">English</label><br />

                    <input name="languages" type="radio" class='language' value="Hallo" />
                    <label for="afrikaans">Afrikaans</label><br />

                    <input name="languages" type="radio" class='language' value="Molo" />
                    <label for="xhosa">isiXhosa</label><br />

                    <input name="languages" type="radio" class='language' value="Sawubona" />
                    <label for="Zulu">isiZulu</label><br />

                    <input name="languages" type="radio" class='language' value="Lumela" /></label>
                    <label for="Sesotho">Sesotho</label></br>

                    <label class="selection-error hide">error. select language!</label>
                </div>
                <div class="buttons">
                    <button class="greet-me">Greet Me</button>
                    <button class="greet-me reset">Reset Me</button>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <label class="greet"></label>
        </fieldset>

    </div>
    <script src="./app.js" type="module"></script>
</body>

</html>
